events
{
    worker_connections 1024;
}

http
{
    server
    {
        listen 443 ssl;
        server_name localhost;
        ssl_certificate /etc/nginx/nginx.crt;
        ssl_certificate_key /etc/nginx/nginx.key;
        ssl_protocols TLSv1.3;

        location /
        {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
